<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.min.js"></script>
        <style type="text/css">
        .axis path,
        .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            
        .axis text {
                font-family: sans-serif;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
         <script type="text/javascript">
         var padding = 40;
         var dataset = [];                  
         var numDataPoints = 50;             
         var xRange = 100;  
         var yRange = 100; 
         var sum_r =0; 
         var ave_r =0;
         var myname = "Feng Xiong";
         var w = 250;
         var h = 250;
         for (var i = 0; i < numDataPoints; i++) {                   
            var newNumber1 = Math.round(Math.random() * xRange);//integers    
            var newNumber2 = Math.round(Math.random() * yRange);//integers
            dataset.push([newNumber1, newNumber2]);                 
        }
        //Determine the display of the x coordinate
        var xScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d) 
                             { return d[0]; })])
                             .range([padding, w-padding]);
        
        //Determine the display of the y coordinate
        var yScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d)
                             { return d[1]; })])
                             .range([padding , h-padding]);
        
        //Determine the radius scale of all the data points
        var rScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d) 
                             { return d[0]; })])
                             .range([1, 5]);

        var xAxis = d3.svg.axis()
                          .scale(xScale)
                          .orient("bottom")
                          .ticks(5);

        var yAxis = d3.svg.axis()
                          .scale(yScale)
                          .orient("left")
                          .ticks(5);

        //This is to calculate the average radius of all the points
        for (var i=0;i<numDataPoints;i++){
            var tmp_r = rScale(dataset[i][0]);
            sum_r += tmp_r;
        }
        ave_r = sum_r/numDataPoints;//this is the average radius
       
       //Create SVG element
        var svg=d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h);

        //Create circles
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
               return xScale(d[0]);
            })
           .attr("cy", function(d) {
               return yScale(d[1]);
            })
            .attr("r", function(d) {
               return rScale(d[0]);
            })
            .style("fill", function(d){
                if(rScale(d[0]) >ave_r){return "blue"}
                    else {return "green"}
            });//if the radius larger than the average radius, blue, otherwise green

        // Create X axis
        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(0," + (h-padding) + ")")
           .call(xAxis);
        
        // Create Y axis
        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(" + padding + ",0)")
           .call(yAxis);
        
        // Create name tag
        svg.append("text")
           .attr("x",w/3)
           .attr("y",padding/2)
           .attr("font-family", "sans-serif")
           .attr("font-size", "12px")
           .attr("fill", "red")
           .text(myname);//show the name tag on the top of the plot

         </script>     
    </body>
</html>
